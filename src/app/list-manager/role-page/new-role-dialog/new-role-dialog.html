<nb-card>
    <nb-card-header>
        <div class="col-md-12">
            <div class="row show-grid">
                <div class="col-9 col-md-9">
                    <input [(ngModel)]="roleName" nbInput>
                </div>
                <div class="col-3 col-md-3">
                    <button (click)="createNewRole($event)" nbButton>Принять</button>
                </div>
            </div>
        </div>
    </nb-card-header>
    <nb-card-body [nbSpinner]="loading" nbSpinnerStatus="success">
        <nb-list>
            <nb-list-item *ngFor="let permission of permissions"> 
                <div class="col-md-12">
                    <div class="row show-grid">
                        <div class="col-9 col-md-9">
                            {{permission.friendlyName}}
                        </div>
                        <div class="col-3 col-md-3">
                            <nb-checkbox [(checked)]="permission.isChecked" status="primary">

                            </nb-checkbox>
                        </div>
                    </div>
                </div>
            </nb-list-item>
        </nb-list>
    </nb-card-body>
</nb-card>
